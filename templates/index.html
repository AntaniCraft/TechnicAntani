{% comment %}
This is the base page. Its design is extended by all private templates in TechnicAntani
{% endcomment %}
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/jquery-2.0.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% block head %}
    <title>Technic Antani</title>
    {% endblock %}
    <style type="text/css">
        a.label {
            color: #428BCA;
        }
        a[href].label:hover,a[href].label:focus {
            color: #54afff;
        }
        a.label.label-primary {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{% block title %}TechnicAntani{% endblock %}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'cachebuilder.views.index' %}" {% if 'cachebuilderindex' in view.menu %}class="active"{% endif %}>Cache</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout" >Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style="margin-top: 60px">
    {% block body %}{% endblock %}
    </div>
</body>
</html>
