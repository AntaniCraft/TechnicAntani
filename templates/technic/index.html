{% extends "base.html" %}
{% load modpacks %}
{% block body %}
{% if modpacks %}
    <ul class="modpacks">
    {% for modpack in modpacks %}
        <li>
            <h3><a href="/modpacks/{{ modpack.id }}/">{{ modpack.name }}</a></h3>
            {% modpack_versions modpack %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h3 class="modpacks">No modpacks found. Ask your admin to create one</h3>
{% endif %}
{% endblock %}
