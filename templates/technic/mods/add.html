{% extends "base.html" %}
{% block menulinks %}
    <li><a href="/modpacks/">Home</a></li>
    <li><a href="/modpacks/settings/">Settings</a></li>
    <li><a href="/mods/">Mods</a></li>
    <li class="active"><a href="/mods/upload/">Add Mod</a></li>
    <li><a href="/mods/repair/">Repair</a></li>
{% endblock %}
{% block body %}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_type">Upload type:</label>
            {{ form.modtype }}
        </div>
        <div class="form-group">
        <label for="id_logo">Zip File:</label>
            <input type="file" id="id_logo" name="{{ form.zipfile.name }}">
            <p class="help-block">{{ form.zipfile.help_text }}</p>
        </div>
    <input class="btn btn-default" type="submit" value="Submit">
    </form>
{% endblock %}
